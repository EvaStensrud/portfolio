<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quis est?</title>
    
    <link rel="stylesheet" href="/style.css">

 <script language="javascript" type="text/javascript" src="/_library/p5.min.js"></script>
 </head>

 <body>
  <canvas></canvas>

  <overlay id="overlay">
      <div>what's your name?</div>
  </overlay>

  <p id="back"><a href="/">Home</a></p>
    <script>
      setTimeout(() => {
          document.getElementById("overlay").style.opacity = 0
          }, 2000);
      </script>

    <style>
      button {background-color: white;
  color: black;
  font-family: inherit;
  border: 2px solid yellow;
  font-size: 20px;
      }

      input {background-color: white;
  color: black;
  font-family: inherit;
  border: 2px solid yellow;
  font-size: 20px;
      }
    </style>

     <script>

let input, button, greeting;

function setup() {
  // create canvas
  createCanvas(windowWidth, windowHeight);

  input = createInput();
  input.position(100, 200);

  button = createButton('submit');
  button.position(input.x + input.width, 200);
  button.mousePressed(greet);

  
  greeting = createElement('h2', 'quod nomen tibi est?');
  greeting.position(100, 100);

  textAlign(CENTER);
  textSize(50);
}

function greet() {
  const name = input.value();
  greeting.html('salve ' + name + '!');
  input.value('');

  for (let i = 0; i < 200; i++) {
    push();
    fill(255, 255, 0);
    translate(random(width), random(height));
    rotate(random(2 * PI));
    text(name, 0, 0);
    pop();
  }
}

setTimeout(() => {
  document.getElementById("overlay").remove()
  }, 3000);
</script>
</body>
</html>
