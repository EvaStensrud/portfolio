     <script>

let x, y, r, g, b;
let fontsize = 15;
function setup() {
  createCanvas(windowWidth, windowHeight);
  //background(36, 9, 187);
}

function draw() {
    background(36, 9, 187)
  r = random(255);
  g = random(255);
  b = 0;
  x = random(width);
  y = random(height);
  noStroke();
  fill(r, g, b);
  //circle(x, y, 24)
  textSize(fontsize);
  text('EMIL', x, y)
  frameRate(5);
}

function mousePressed() {
  fontsize = fontsize + 15
  if (fontsize > 300) {
    fontsize = 15;
  }
}
