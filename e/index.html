     <script>

let x, y, r, g, b;
let fontsize = 15;
function setup() {
  createCanvas(windowWidth, windowHeight);
  //background(36, 9, 187);
}

function draw() {
    background(36, 9, 187)
  r = 0;
  g = random(255);
  b = random(255);
  x = random(width);
  y = random(height);
  noStroke();
  fill(r, g, b, 100);
  //circle(x, y, 24)
  textSize(fontsize);
  text('EVA', x, y)
  frameRate(5);
}

function mousePressed() {
  fontsize = fontsize + 15
  if (fontsize > 250) {
    fontsize = 15;
  }
}
</script>
