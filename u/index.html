     <script>

  fontsize = 20;



function setup() {

//let value = (255);
function draw() {
  
  erase(40, 0);
ellipse(mouseX, mouseY, 50);
noErase();

  
  textAlign(LEFT);
  fill(255);
  
  text("Auf der Suche nach dem Nichts irrten die Männer ihr Leben lang auf ihren Kamelen durch die Wüste. In ihren Satteltaschen trugen sie nur das Notwendigste mit sich. Das raue, den Sandstürmen ausgesetzte Leben machte ihre Seele hart und undurchlässig für die Mitteilungen des Windes.\n\nEinmal im Jahr musste darum jeder Reiter die Schamanin am Mondsichelsee aufsuchen, um die seelischen Verhornungen behandeln zu lassen.\nDer Mondsichelsee wurde von zwei riesigen Sanddünen geschaukelt und war nur bei Vollmond  zu erreichen.\n\nJeder Reiter musste seinen persönlichen Bimsstein mitbringen, um geheilt zu werden. Verlor er seinen Stein, so wurde er aus dem Stamm der «Reiter-ins-Nichts» verstossen.\n\nDie Schamanin befreite die betroffenen Stellen von der Hornhaut, indem sie diese in langsamen, kreisenden Bewegungen mit dem Stein bearbeitete. Es ist nicht bekannt, ob je ein Mitglied der «Reiter-ins-Nichts» das Nichts wirklich gefunden hat.\n\nVielleicht irren sie immer noch rastlos durch die Weiten der Wüste Taklamakan und lassen ihre verkrusteten Seelen von der Schamanin am Mondsichelsee verarzten. (from: Tamangur, by Leta Semadeni)", 10, 30, windowWidth, windowHeight)
}
