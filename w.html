 <script>

     let mySong;
     function preload(){
        soundFormats('mp3', 'ogg');
        mySong = loadSound("/_library/What Goes Around Comes Around.mp3");
     }
     
 function setup() {
    //mySong = loadSound('What Goes Around...Comes Around.mp3');
    createCanvas(1600, 400);
  }
  let a = 0
  
  function draw() {
    background(36, 9, 187);
    
    let factor = sin(a)
    let maxAmplitude = 1000
    let posX = factor * maxAmplitude
    fill(255)
    textSize(80)
    text("WHAT GOES AROUND COMES AROUND", posX, 225)
    
    a+=0.01
  }

function mousePressed() {
  if (mySong.isPlaying()) {
    // .isPlaying() returns a boolean
    mySong.stop();
    background(255, 0, 0);
  } else {
    mySong.play();
    background(0, 255, 0);
  }
}
