let sourceText = "inspiration comes and goes";

function setup() {

  slider.position(50, 200);

}
function draw() {
    
    let val = slider.value()
    
  background(36, 9, 187);

  textFont("Sriracha");
  textAlign(CENTER, CENTER);
  text(
    sourceText.substring(curIndex, curIndex+1),
    width/2, height/2);
  curIndex++;
  if (curIndex > sourceText.length) {
    curIndex = 0;
    frameRate(val);
  }
