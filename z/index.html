<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from a to z</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>

    <canvas></canvas>

    <overlay id="overlay">
        <div>from a to z and back.</div>
    </overlay>

    <p id="back"><a href="/">Home</a></p>
    
<script language="javascript" type="text/javascript" src="/_library/p5.min.js"></script>
     

<script src="/overlay.js"></script>
<script>

let xspacing = 16; // Distance between each horizontal location
let w; // Width of entire wave
let theta = 0.0; // Start angle at 0
let amplitude = 75.0; // Height of wave
let period = 500.0; // How many pixels before the wave repeats
let dx; // Value for incrementing x
let yvalues; // Using an array to store height values for the wave

function setup() {
  createCanvas(windowWidth, 400);
  w = width + 16;
  dx = (TWO_PI / period) * xspacing;
  yvalues = new Array(floor(w / xspacing));
  
}

function draw() {
  background(36, 9, 187);
  calcWave();
  renderWave();
}

function calcWave() {
  // Increment theta (try different values for
  // 'angular velocity' here)
  theta += 0.02;

  // For every x value, calculate a y value with sine function
  let x = theta;
  for (let i = 0; i < yvalues.length; i++) {
    yvalues[i] = sin(x) * amplitude;
    x += dx;
  }
}

function renderWave() {
  noStroke();

  fill(255, 255, 0);
  // A simple way to draw the wave with an ellipse at each location
  for (let x = 0; x < yvalues.length; x++) {
    text("abcdefghijklmnopqrstuvwxyz", x * xspacing, height / 2 + yvalues[x], 16, 16);
  }
}
</script>
</body>
</html>
