    <canvas></canvas>

    <overlay id="overlay">
        <div>are you human though?</div>

<script language="javascript" type="text/javascript" src="/_library/p5.min.js"></script>
     

<script src="/overlay.js"></script>


     <script>
function setup() {
  createCanvas(windowWidth, windowHeight);
  background(36, 9, 187);
  frameRate(10);
}

function draw() {
  
  strokeWeight(3);
  let x = random(width);
  let y = random(height);
  if (random () < 0.5){
    fill(0)
    rect(x, y, 150, 50, 20);
    textSize(30);
    fill(255);
    text(random(["hello", "human"]), x+20, y+40)
  }else{
    textSize(30);
    let myText = random(["how", "are", "you", "?"])
    let w = textWidth(myText)
    fill(246, 250, 1)
    rect(x, y, w+50, 50, 20)
    fill(0)
    text(myText, x+20, y+40)   
}
if (mouseIsPressed === true) {
    if (mouseButton === LEFT) {
        fill('red');
        noStroke()
ellipse(66.6, 66.6, 20, 20);
ellipse(83.2, 66.6, 20, 20);
triangle(91.2, 72.6, 75, 95, 58.6, 72.6);
    if (mouseButton === RIGHT) {
      background(64, 64, 64);
    }
}

  }
  }

  
setTimeout(() => {
  document.getElementById("overlay").remove()
  }, 3000);

 </script>
 </body>
