 <script>

     let mySong;

     function preload() {
         //soundFormats("mp3", "ogg");

     }
    let r = 36;
    let g = 9;

 function setup() {
    //mySong = loadSound('What Goes Around...Comes Around.mp3');
    createCanvas(1600, 400);
    
  }
  let a = 0
  
  function draw() {
    background(36, 9, 187);
    
    let factor = sin(a)
    let factor2 = cos(a)
    let maxAmplitude = 1300
    let posX = factor * maxAmplitude
    let posY = factor2 * maxAmplitude
    posZ = factor * 500
    fill(255, 255, 0)
    textSize(80);
    textFont('Sriracha');
    text("WHAT GOES AROUND COMES AROUND", posX, 225);
    text("MERRY-GO-ROUND", posY, 100)
    text("ROUND AND ROUND WE GO", posZ, 350)
    
    a+=0.01
  }

  

function mousePressed() {
  if (mySong.isPlaying()) {
    // .isPlaying() returns a boolean
    mySong.stop();
    background(255, 0, 0);
  } else {
    mySong.play();
    background(0, 255, 0);
  }
}
