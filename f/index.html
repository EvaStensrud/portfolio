<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>

    <canvas></canvas>

    <overlay id="overlay">
        <div>floating.</div>
    </overlay>

      <p id="back"><a href="/">Home</a></p>
      

<script language="javascript" type="text/javascript" src="/_library/p5.min.js"></script>

<script src="/overlay.js"></script>


     <script>

let font;
function preload() {
  font = loadFont('/x/Sriracha-Regular.ttf');
}

let points;
let bounds;
function setup() {
  createCanvas(windowWidth, windowHeight);
  stroke(0);
  fill(255, 255, 0);

  points = font.textToPoints('floating', 16, 8.4, 7.8, {
    sampleFactor: 10,
    simplifyThreshold: 0
  });
  bounds = font.textBounds(' floating ', 10, 10, 10);
}

function draw() {
  background(36, 9, 187);
  beginShape();
  translate(-bounds.x * width / bounds.w, -bounds.y * height / bounds.h);
  for (let i = 0; i < points.length; i++) {
    let p = points[i];
    vertex(
      p.x * width / bounds.w +
        sin(10 * p.y / bounds.h + millis() / 1000) * width / 30,
      p.y * height / bounds.h
    );
  }
  endShape(CLOSE);
}

</script>
</body>
