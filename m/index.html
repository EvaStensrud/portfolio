<script>
    function setup(){
createCanvas(windowWidth, windowHeight);
background(36, 9, 187);
    }

    function draw(){
        
        fill(0, 87, 183);
        noStroke();
        rect(300, 0, 600, 200);
        fill(255, 215, 0);
        noStroke();
        rect(300, 200, 600, 200);
        textSize(50);
        x = random(width);
        y = random(height);
        text("Мир", x, y)
        frameRate(2)
    }
